<select class="form-control form-control-sm" style="font-size:14px;" [style.padding]="option.padding" [style.width]="option.width" [style.height]="option.height" [(ngModel)]="activeIdx" (change)="optionClick($event)">
	<option *ngFor="let obj of list;let i = index;" value="{{i}}">{{obj.name}}</option>
</select>

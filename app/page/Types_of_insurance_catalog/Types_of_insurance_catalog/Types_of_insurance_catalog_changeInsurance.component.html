<div class="TypesOfInsuranceAddInsuranceBigBox">
	<!--头部及以下信息，有滚动条start-->
	<div class="TypesOfInsuranceAddInsuranceHeaderBox">
	   <div class="form-inline content-search ReturnBox">
             <div class="versionManagementReturnImg" routerLink='/Types_of_insurance_catalog'>
             	 <img src="../images/u2388.svg" />
             </div>
             <div class="versionManagementReturn" routerLink='/Types_of_insurance_catalog'>
             	<span>返回</span>
             </div>
        </div>
        <div class="insuranceContentBox init-project-directory fn-MT30 fn-PB50">
        	 <div class="insuranceNameBox">
        	 	<span>险种名称:</span>
        	 	<input type="text" [(ngModel)]="modificationName" ngRequired (blur)="testInsuranceName(modificationName)"/>
        	 </div>
        	 <div class="insuranceExanplainBox">
        	 	<span>险种简介:</span>
        	 	<textarea placeholder="选填，支持不超过1000个汉字的文本内容" [(ngModel)]="modificationDescription"></textarea>
        	 </div>
        	 <div class="applyClassifyBox">
	        	<span>报销分类：</span>
	        	<span>单方限制——指中药饮片中单方非医保报销目录，须自费，报销比例0%</span>
	        	<p>单复方限制——特指中药饮片中单复方非医保报销目录，须自费，报销比例0%</p>
	        	<!--默认的-->
	        	<div class="addInsuranceContent">
			        			<img src="../images/编辑甲_u6947.svg"/>
			        			<div class="addInsuranceContentBox">
			        				<span>{{infoactive}} —— </span>
			        				<span>{{rateactive}}, </span>
			        				<span>{{descriptionactive}}, </span>
			        			</div>
			        		</div>
	        	<div >
	        		<!--点击添加需要循环的-->
		        	<div class="applyClassifyContentBox" *ngFor="let obj of reimbursements; let i = index;">
		        	
			        		<div class="addInsuranceContent" *ngIf="!obj.isShow">
			        			<img (click)="obj.isShow=true;" src="../images/编辑甲_u6947.svg"/>
			        			<div class="addInsuranceContentBox">
			        				<span>{{obj.summary}}——</span>
			        				<span>{{obj.rate}}%,</span>
			        				<span>{{obj.description}}, </span>
			        			</div>
			        		</div>
		        		
			        		<!--报销分类点击添加可以增加的内容-->
			        		<div class="addInsuranceContent nameContentBox addcontent" style="margin-top: 10px;" *ngIf="obj.isShow">
			        			<img src="../images/u6914.png" (click) = "deleateClassify(i)"/>
			        			<div class="nameBox">
			        				<span>分类名称：</span>
			        				<input type="text" (input)="checkSameName(obj.summary)" placeholder="2~5个汉字" [(ngModel)]="obj.summary" (blur)="testClassifyName(obj.summary)"/>
			        			</div>
			        			<div class="nameBox APPlyScaleBox">
			        				<span>报销比例：</span>
			        				<input type="text" placeholder="不包含小数点的百分比" [(ngModel)]="obj.rate" (input)="testScale(obj.rate)"/>
			        			</div>
			        			<div class="nameBox classifyExplainBox">
			        				<span>分类说明：</span>
			        				<input type="text" placeholder="超过1000个汉字的文本内容" [(ngModel)]="obj.description"/>
			        			</div>
			        			<div class="completeButtom" (click)="renderData(obj,i)">
			        				<span >完成</span>
			        			</div>
			        		</div>
		        		<!--点击添加出现需要添加的内容end-->
		        	</div>
	        		<div *ngIf="isShowBtn" class="addInsuranceContentTypeButtom" (click)="addDetails()">
	        			<span >添加</span>
	        		</div >
	        		<div *ngIf="!isShowBtn" class="addInsuranceContentTypeButtom" style="background: #ddd;color: #fff;">
						<span >添加</span>
	        		</div>
	        	
	        	
	        	
	        	
	        	
	        	
	        	<!--投保人员类别strart-->
	        	<div class="personnerClassesBox">
		        	<span>投保人员类别：</span>

		        	<!--//点击添加，让他无限添加-->
		        	<div class="personnerClassesContentBox">
			        	<div class="addContentBox" *ngFor="let value of info; let i = index;">			        		
			        		<div class="retire">	
				        		<input type="text" value="{{value}}" (input)="checkPersonName($event.target.value)" (change)="info[i]= $event.target.value;" (blur) = 'testPeople($event.target.value)'/>
				        		<img src="../images/u6914.png" (click) = "deleatePerson(i)" />
				        	</div>
				        </div>
		        	</div>
		        	<!--添加按钮-->
		        	<div class="addPersonnerButtom" (click)=addPersonCategory()>
				        <span >添加</span>
				    </div>
       			</div>
       			 <!--投保人员类别end-->
       			 
       			 
       			 
       			 
       			 
       			  <div class="compoundCountBox">
        	            <span>复方的味数:</span>
        	            <select [(ngModel)]="modificationativeDrugNumbers">
        	            	<option>1</option>
        	            	<option>2</option>
        	            	<option>3</option>
        	            	<option>4</option>
        	            	<option>5</option>
        	            	<option>6</option>
        	            	<option>7</option>
        	            	<option>8</option>
        	            	<option>9</option>
        	            	<option>10</option>
        	            </select>
        	            <span>味</span>
                   </div>
       		 </div>
       		 
       		 
        </div>
     </div>
     <!--头部及以下信息，有滚动条end-->
     <div class="bottomContentBox">
     	<div class="cancelButtom" routerLink="/Types_of_insurance_catalog">
		   <span>取消</span>
		</div>
		<!--<div class="saveButtom" routerLink='/page/all_version_management/Drug_version_management' (click)="submitHosp()">-->
			<div class="saveButtom" (click)="submitHosp()">
		   <span>保存</span>
		</div>
     </div>
</div>

<!--弹窗浮动层  添加版本-->  
 <my-dialog class="show-dialog">
 	 <template #dialogTemplate let-dialogModel>
        <div class="datatype-choosing">
        	<h1>确定取消编辑并返回</h1>
        	<div class="versionTrue">
	            <a class="mt10" (click)="dialogModel.customModule = false;">取消</a>
	            <a class="mt10 true" routerLink = '/Types_of_insurance_catalog'>确定</a>
            </div>
        </div>
    </template>
 </my-dialog>

<div class="flex column flexbox RulesCheckoutBigBox">
	<!--头部信息-->
    <div class="form-inline search-panel fixed-header RulesCheckoutHeaderBox">
        <div class="form-inline content-search gray-underline versionManagementReturnBox">
             <div class="versionManagementReturnImg">
             	  <img src="image/u2388.svg"/> 
             </div>
             <div class="versionManagementReturn">
             	<span>返回</span>
             </div>
        </div>
        <div class="form-inline content-search gray-underline versionManagementAddBox">
             <div class="versionManagementAddImg" (click)=checkHistory()>
             	  <img src="image/u6735.png" /> 
             </div>
             <div class="versionManagementAdd" (click)=checkHistory()>
             	<span>校验历史</span>
             </div>
        </div>
    </div> 
    <!--患者信息-->
    <div class="information_for_patients_box">
    	<span>患者信息</span>
    	<div class="information_for_patients_content">
    		<div class="information_for_patients_content_box">
    			<span>参保险种：</span>
    			<select></select>
    		</div>
    		<div class="information_for_patients_content_box information_for_patients_content_box2">
    			<span>患者年龄：</span>
    			<input type="text" class="patientsTxt"/>
    			<p>~</p>
    			<input type="text" class="patientsTxt1"/>
    		</div>
    		<div class="information_for_patients_content_box information_for_patients_content_box2">
    			<span>患者性别：</span>
    			<select>
    				<option>全部</option>
    				<option>男</option>
    				<option>女</option>
    			</select>
    		</div>
    		<div class="information_for_patients_content_box">
    			<span>人员类别：</span>
    			<select></select>
    		</div>
    		<div class="information_for_patients_content_box information_for_patients_content_box2">
    			<span>孕产信息：</span>
    			<select>
    				<option>有</option>
    				<option>无</option>
    			</select>
    		</div>
    	</div>
    </div>
    <!--就诊信息-->
       <div class="information_for_patients_box seeDoctorInformationBigBox">
    	<span>就诊信息</span>
    	<div class="information_for_patients_content seeDoctorInformation">
    		<div class="information_for_patients_content_box">
    			<span>医院类别：</span>
    			<select></select>
    		</div>
    		<div class="information_for_patients_content_box information_for_patients_content_box2">
    			<span>使用项目：</span>
    			<select></select>
    		</div>
    		<div class="information_for_patients_content_box information_for_patients_content_box2 timeRange">
    			<span>就诊时间范围：</span>
    			<select></select>
    		</div>
    		<div class="information_for_patients_content_box">
    			<span>医院级别：</span>
    			<select></select>
    		</div>
    		<div class="information_for_patients_content_box information_for_patients_content_box2">
    			<span>使用材料：</span>
    			<select></select>
    		</div>
    		<div class="information_for_patients_content_box gestationInfomation">
    			<span>就诊次数：</span>
    			<select></select>
    		</div>
    		<div class="information_for_patients_content_box">
    			<span>就诊方式：</span>
    			<select></select>
    		</div>
    		<div class="information_for_patients_content_box information_for_patients_content_box2">
    			<span>诊断疾病：</span>
    			<select></select>
    		</div>
    		<div class="information_for_patients_content_box gestationInfomation">
    			<span>使用药物：</span>
    			<select></select>
    		</div>
    	</div>
    </div>
    <!--医生信息-->
     <div class="information_for_patients_box doctorInformationBigBox">
    	<span>医生信息</span>
    	<div class="information_for_patients_content doctorInformationBigBoxContent">
    		<div class="information_for_patients_content_box">
    			<span>职称：</span>
    			<select></select>
    		</div>
    		<div class="information_for_patients_content_box information_for_patients_content_box2">
    			<span>科室：</span>
    			<select></select>
    		</div>
    		<div class="information_for_patients_content_box information_for_patients_content_box2">
    			<span>职业范围：</span>
    			<select>
    				<option>全部</option>
    				<option>男</option>
    				<option>女</option>
    			</select>
    		</div>
    	</div>
    </div>
    <!--取消  下一步-->
    <div class="RulesCheckoutFooterBigBox">
    	<div class="RulesCheckoutCancel">
    		<span>取消</span>
    	</div>
    	<div class="RulesCheckoutNextStep" (click)=RulesCheckoutNextStep()>
    		<span>下一步</span>
    	</div>
    </div>
</div>
